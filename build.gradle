apply plugin: 'groovy'
apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
  testCompile 'org.codehaus.groovy:groovy-all:2.3.6'
  testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
  testRuntime 'org.objenesis:objenesis:2.1'
  testRuntime 'cglib:cglib-nodep:3.1'
}